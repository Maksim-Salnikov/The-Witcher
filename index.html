<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ведьмак - главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="header-logo">
            <img
              src="../img/logo.png"
              alt="logo: the witcher"
              class="header-logo__image"
            />
          </a>
          <nav class="header-menu">
            <a href="#" class="header-menu__item">Описание</a
            ><a href="#" class="header-menu__item">Трейлер</a
            ><a href="#" class="header-menu__item">Отзывы</a>
          </nav>
          <nav class="header-contacts">
            <a href="#" class="header-contacts-item"
              ><img
                src="../img/twitter.svg"
                alt="logo: twitter"
                class="header-contacts-item__image" /></a
            ><a href="#" class="header-contacts-item"
              ><img
                src="../img/instagram.svg"
                alt="logo:instagram"
                class="header-contacts-item__image" /></a
            ><a href="#" class="header-contacts-item"
              ><img
                src="../img/facebook.svg"
                alt="logo: facebook "
                class="header-contacts-item__image"
            /></a>
          </nav>
        </div>
      </div>
    </header>
